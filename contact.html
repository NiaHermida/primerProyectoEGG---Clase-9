<!DOCTYPE html>
<html>

<head>
    <title>Mi Primer Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300&family=Lexend:wght@100;200&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container-nav">
        <nav class="navbar" role="navigation">
            <a href="index.html" class="brand">Mi página web</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="button-menu-toggle">Menu</button>

    <main class="container" id="contactoTodo">
        <h1>Contacto</h1>
        <br>
        <p>¡Contáctanos para cualquier consulta o solicitud de información!</p>
        <br>
        <form>
            <div>
                <label for="nombre" type="text">Nombre</label>
            </div>
            <div>
                <input placeholder="Nombre">
            </div>
            <div>
                <label for="apellido" type="text">Apellido</label>
            </div>
            <div>
                <input placeholder="Apellido">
            </div>
            <div>
                <label for="mail">Mail</label>
            </div>
            <div>
                <input placeholder="Email" type="email">
            </div>
            <div>
                <label for="consulta" type="text">Consulta</label>
            </div>
            <div>
                <textarea placeholder="Consulta"></textarea>
            </div>
        </form>
    </main>
    <script src="js/script.js"></script>
